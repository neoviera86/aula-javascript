<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> JavaScript</title>

	<script>

		var a = 10

		var b = 20

		var c = null//variavel auxiliar utilizada na logica

		document.write('A: ' + a + ' <br />')
		document.write('B: ' + b + ' <br />')
		document.write('C: ' + c + ' <br />')

		document.write('<hr />')

		//logica de inversao dos valores das variaveis A e B
		c = b

		b = a

		a = c

		c = null


		//
		document.write('A: ' + a + ' <br />')
		document.write('B: ' + b + ' <br />')
		document.write('C: ' + c + ' <br />')



	</script>
</head>
<body>
	
</body>
</html>
