    <title>JavaScript</title>
    <script> 

        function soma (a, b) {
            return a + b
        }   

        console.log(soma(7, 7))
        console.log(soma(7, 7, 9, 15)) //desconcidera os parametros adicionais
        console.log(soma(7))//return = NaN (not a number)
        console.log()//tbm retorna NaN

    </script>
