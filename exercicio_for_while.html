
<!DOCTYPE html>

<head>

      <title>Array</title>

      <meta charset="UTF-8"> 

</head>

<body>
  

</body>

<script>

   var listaFrutas = ['Banana', 'Maçã', 'Morango', 'Uva']

   for (let i = 0; i < listaFrutas.length; i++) {
       document.write(listaFrutas[i])
       document.write('<br />')
       console.log(listaFrutas[i])  

   }

   document.write('<br /><br /><hr >')

  var x = 1

  var y = 1

  while (x <= 10) {
      y = 0

      while (y <= 10) {
          console.log(x + ' x ' + y + ' = ' + (x * y))
          document.write('<br />')
          document.write(x + ' x ' + y + ' = ' + (x * y))
          y++
      }
      console.log('\n')
      document.write('<br />')
      x++
  }


  
</script>
