    //15/01/2019
    var data1 = new Date(2019, 0, 15) 

    //23/02/2019
    var data2 = new Date(2019, 1, 23)

    document.write(data1.toString())
    document.write('<hr />')

    document.write('<br /><br /><hr / >')
    //converter datas para algo que possamos calcular
    document.write(data1.getTime())
    document.write('<hr />')

    document.write('<br /><br /><hr / >')
    //encontrar a quantidade de milisegundos entre data1 e data2
    var milisegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime())
    document.write(milisegundos_entre_datas)
 
    //1 dia tem 24hr,
    //cada hr tem 60 min.,
    //cada minuto tem 60segundos e
    //cada segundo tem 1000 milisegundos
    //então quntos milisegundos existem em um dia?
    var milisegundos_po_dia = (1*24*60*60*1000)
    document.write(' 1 dia tem: ' + milisegundos_po_dia + ' milisegundos')

    document.write('<br /><br /><hr / >')
    document.write('A diferença entre a data 1 e a data 2 é de ' + Math.ceil(milisegundos_entre_datas / milisegundos_po_dia) + ' dia(s)')
