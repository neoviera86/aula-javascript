<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>exercio-js</title>
	<script>

		var idade = prompt('Digite a idadde:')

		if (idade >= 0 && idade < 15) {
			alert('Esta pessoa é uma criaça')
			document.write('Esta pessoa é uma criaça')
		}

		if (idade >= 15 && idade < 30) {
			alert('Esta pessoa é um jovem')
			document.write('Esta pessoa é um jovem')
		}

		if (idade >= 30 && idade < 60) {
			alert('Esta pessoa é um adulto')
			document.write('Esta pessoa é um adulto')
		}

		if (idade >= 60) {
			alert('Esta pessoa é um idoso')
			document.write('Esta pessoa é um idoso')
		}

	</script>
</head>
