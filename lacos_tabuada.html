
<!DOCTYPE html>

<head>

      <title>Array</title>

      <meta charset="UTF-8"> 

</head>

<body>
  
  
</body>

<script>
   for (var y = 1; y <= 10; y++) {

       for(var x = 1; x <= 10; x++) {
           document.write(y + ' x ' + x + ' = ' + (y * x) + '<br />')
       }
       document.write('<hr />')
   }
  
</script>

</html>
