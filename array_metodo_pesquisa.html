<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Array</title>
    <style>

    </style>
	
</head>
<body>
    <input id="entrada" type="text" placeholder="Digite aqui"/>

    <button type="text" onclick="adicionarObjetos()">Adicinar</button>
    <button type="text" onclick="ordenarObjetos()">Ordenar</button>
</body>

<script>

    var objetos = Array('cadeira', 'impressora', 'garfo')

        function adicionarObjetos() {

            var area = document.getElementById('entrada').value

            document.getElementById('entrada').value = ''

            if (area.length == 0) {

                alert('Informe um valor válido')

            }else {

               var pesquisa = objetos.indexOf(area) 

               if (pesquisa === -1) {
                   
                   objetos.push(area)

                   console.log(area + ' foi adicionado ao array')

                   console.log(objetos)
               }else {
                   alert('Objeto já foi incluido')
               }
            }
        }
        function ordenarObjetos() {
            objetos.sort()
            console.log(objetos)
        }
   
 </script>

</html>
