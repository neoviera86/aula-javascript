<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> JavaScript</title>

	<script>

		/*javaScrip possui 3 escopos---
        1 Global > É o escopo do script como um todo
        2 Função > Corresponde ao conteúdo inserido dentro da funçao
        3 Bloco > Intruções inseridas dentro das funções ex: comando if, ou comando switch
        */
        
        var serie = 'Friends'

        //escopo de bloco
        if (true) {
            var serie2 = 'Game of Thrones'
            document.write(serie)
        } 

        document.write(serie2)

        document.write('<br />')

        function x() {
            document.write(serie)
            document.write(serie2)
            var serie3 = 'The Walking Dead'
        }
         x()

          document.write('<br />')
          document.write(serie3)

	</script>
</head>

</body>
</html>
