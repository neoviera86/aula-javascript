
<!DOCTYPE html>

<head>

      <title>Array</title>

      <meta charset="UTF-8"> 

</head>

<body>
  

</body>

<script>

    var listaFuncionarios = ['Neilson', 'Thiago', 'Nayla', 'Vanessa', 'Puchauski']

    //!!!IMPORTANTE -- O forEach atua somente em valores númericos partindo de 0, não precisa ser sequencial, mas precisa ser númerico
    //caso contrario ele desconsidera a posição não númerica
    var listaFuncionarios = Array()
    
    listaFuncionarios['x'] = 'Viviane'
    listaFuncionarios[false] = 'Rosângela'
    listaFuncionarios[3] = 'Miguel'
    listaFuncionarios[27] = 'Lucas'
    listaFuncionarios[-12] = 'Feranada'
    

    //também podemos usar a função wrapper para encaminhar uma função de callback para o forEach
    var f = function (valor, indice) {
        console.log(valor, indice)

    }
    listaFuncionarios.forEach(f)
    

    //É possivel usar a função forEach para recuperar os valores, indices ou arrays, separadamente ou juntos
    listaFuncionarios.forEach(function(valor, indice) {
        console.log(valor, indice)
    })

    console.log(listaFuncionarios)
    document.write(listaFuncionarios[3])

    listaFuncionarios.forEach(function (valor, indice, array) {
        console.log('indice: ' + indice + ' | valor: ' + valor)

        if (valor == 'Vanessa') {
            array[indice] = 'novo valor'
        }
    })
    console.log(listaFuncionarios)
    document.write('<br />' + listaFuncionarios[3])
    
</script>

</html>
